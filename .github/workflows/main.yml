name: Publish Package to npmjs

on:
  push:
    branches:
      - main 
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        
      - name: 'change version'
        uses: reedyuk/npm-version@1.1.1
        with:
          git-tag-version: 'true'
